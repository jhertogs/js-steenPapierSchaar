<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steen papier schaar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Steen papier schaar</h1>
    <h2 id="message_box">Kies je wapen!</h2>
    <div class="container-layout"> 
       
            <div class="choose">
                <h3 id="ronde-box">Ronde:</h3>
                <div class="rockdiv"  >
                        <input class="rock" type="button" id="rock" value="steen" >
                    </div>
                    <div class="paperdiv">
                        <input class="paper" type="button" id="paper" value="papier" >
                </div>
                <div class="scissorsdiv">
                    <input class="scissors" type="button" id="scissors" value="schaar" >
                </div>
           
        </div>
        <div class="container">
            <div class="game-div">
                <div id="PC" class="PC"></div>
                <div class="Player" id="player"></div>
            </div>
        </div>
   </div>
   <div class="msg-container">
        <div id="status-msg" class="status-msg">

        </div>
   </div>
   
   



    <script src="js\main.js?v=1.0"></script>
</body>
</html>
